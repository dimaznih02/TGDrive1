        ];

        // DOM elements
        const fileList = document.getElementById('fileList');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderFileList();
            initializeEventListeners();
        });

        function renderFileList() {
            if (!fileList) return;
            
            fileList.innerHTML = driveFiles.map(file => `
                <div class="file-row grid grid-cols-4 w-full py-2 px-4 border-b border-gray-200 cursor-pointer items-center min-h-[40px]" onclick="openFile('${file.name}', '${file.type}')">
                    <!-- Kolom 1: Nama file + ikon -->
                    <div class="flex items-center gap-2 truncate w-1/4 min-w-[150px]">
                        <span class="text-lg flex-shrink-0">${file.icon}</span>
                        <span class="text-sm font-medium text-gray-700 truncate">${file.name}</span>
                    </div>
                    
                    <!-- Kolom 2: Pemilik -->
                    <div class="flex items-center justify-center gap-2 w-1/4 min-w-[150px]">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTAiIGN5PSIxMCIgcj0iMTAiIGZpbGw9IiNFNzRDM0MiLz4KPC9zdmc+" alt="Owner" class="w-5 h-5 rounded-full flex-shrink-0">
                        <span class="text-sm text-gray-700">${file.owner}</span>
                    </div>
                    
                    <!-- Kolom 3: Tanggal diubah -->
                    <div class="text-sm text-gray-700 text-center w-1/4 min-w-[150px]">
                        ${file.modified}
                    </div>
                    
                    <!-- Kolom 4: Ukuran file -->
                    <div class="flex items-center justify-between w-1/4 min-w-[150px]">
                        <span class="text-sm text-gray-700 flex-grow text-center">${file.size}</span>
                        <button class="p-1 rounded hover:bg-gray-200 transition-colors ml-2 flex-shrink-0" onclick="event.stopPropagation(); showFileMenu('${file.name}')">
                            <span class="material-icons text-gray-500 text-lg">more_vert</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function initializeEventListeners() {
            // New button functionality
            document.getElementById('newBtn').addEventListener('click', function() {
                alert('Tombol Baru diklik!');
            });

            // View toggle buttons
            const viewBtns = document.querySelectorAll('.view-btn');
            viewBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    viewBtns.forEach(b => {
                        b.classList.remove('active', 'bg-blue-50', 'border-blue-600', 'text-blue-600');
                        b.classList.add('text-gray-500');
                    });
                    
                    // Add active class to clicked button
                    this.classList.add('active', 'bg-blue-50', 'border-blue-600', 'text-blue-600');
                    this.classList.remove('text-gray-500');
                });
            });
        }

        function openFile(name, type) {
            if (type === 'folder') {
                alert(`üìÅ Membuka folder: ${name}`);
            } else if (type === 'video') {
                alert(`üéûÔ∏è Memutar video: ${name}`);
            } else {
                alert(`üìÑ Membuka dokumen: ${name}`);
            }
        }

        function showFileMenu(name) {
            alert(`‚öôÔ∏è Menu untuk: ${name}\n\nOpsi:\n- Download\n- Bagikan\n- Pindahkan\n- Ganti nama\n- Hapus`);
        }

        // Mobile responsiveness
        function handleResize() {
            if (window.innerWidth < 768) {
                const sidebar = document.querySelector('aside');
                sidebar.classList.add('absolute', 'z-40', 'h-full');
            } else {
                const sidebar = document.querySelector('aside');
                sidebar.classList.remove('absolute', 'z-40', 'h-full', 'hidden');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // Mobile menu toggle
        document.querySelector('.menu-btn').addEventListener('click', function() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('hidden');
        });
