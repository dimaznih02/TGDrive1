services:
  # A Docker web service
  - type: web
    name: tgdrive
    repo: https://github.com/TechShreyash/TGDrive
    runtime: python
    branch: main
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ADMIN_PASSWORD
        generateValue: false
        sync: false
      - key: API_ID
        generateValue: false
        sync: false
      - key: API_HASH
        generateValue: false
        sync: false
      - key: BOT_TOKENS
        generateValue: false
        sync: false
      - key: STORAGE_CHANNEL
        generateValue: false
        sync: false
      - key: DATABASE_BACKUP_MSG_ID
        generateValue: false
        sync: false
