services:
  # A Docker web service
  - type: web
    name: tgdrive
    repo: https://github.com/TechShreyash/TGDrive
    runtime: python
    branch: main
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ADMIN_PASSWORD
        value: admin
