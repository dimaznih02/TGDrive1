    <script>
        // Enhanced Mock Data with Emoji Icons
        const mockFiles = [
            { name: "All File", type: "folder", icon: "ðŸ“", owner: "saya", modified: "â€”", size: "â€”" },
            { name: "App", type: "folder", icon: "ðŸ“", owner: "saya", modified: "2 Jun", size: "â€”" },
            { name: "BACKUP JUNI 2025", type: "folder", icon: "ðŸ“", owner: "saya", modified: "29 Jun", size: "â€”" },
            { name: "BackupCache", type: "folder", icon: "ðŸ“", owner: "saya", modified: "29 Jun", size: "â€”" },
            { name: "BackupDestination", type: "folder", icon: "ðŸ“", owner: "saya", modified: "30 Jun", size: "â€”" },
            { name: "Colab Notebooks", type: "folder", icon: "ðŸ“‚", owner: "saya", modified: "26 Jun", size: "â€”" },
            { name: "Data baru", type: "folder", icon: "ðŸ“", owner: "saya", modified: "16 Mei 2024", size: "â€”" },
            { name: "Data PT", type: "folder", icon: "ðŸ“", owner: "saya", modified: "16 Mei 2024", size: "â€”" },
            { name: "Folder tanpa nama", type: "folder", icon: "ðŸ“", owner: "saya", modified: "11 Jan 2024", size: "â€”" },
            { name: "KEY SSH", type: "folder", icon: "ðŸ”", owner: "saya", modified: "2 Mei", size: "â€”" },
            { name: "LOG_TRANSFER", type: "folder", icon: "ðŸ“", owner: "saya", modified: "29 Jun", size: "â€”" },
            { name: "Paspor", type: "folder", icon: "ðŸ“", owner: "saya", modified: "5 Jun", size: "â€”" },
            { name: "Proof of transaction", type: "file", icon: "ðŸ“„", owner: "saya", modified: "18 Okt 2024", size: "2.3 MB" },
            { name: "tes", type: "file", icon: "ðŸ“„", owner: "saya", modified: "17 Nov 2024", size: "1.2 KB" },
            { name: "Toy", type: "folder", icon: "ðŸ“", owner: "saya", modified: "29 Jun", size: "â€”" },
            { name: "Project Presentation.pptx", type: "file", icon: "ðŸ“Š", owner: "saya", modified: "15 Des 2024", size: "5.2 MB" },
            { name: "Budget Analysis.xlsx", type: "file", icon: "ðŸ“ˆ", owner: "saya", modified: "14 Des 2024", size: "3.8 MB" },
            { name: "Team Meeting Video.mp4", type: "video", icon: "ðŸŽ¥", owner: "saya", modified: "13 Des 2024", size: "125.6 MB" },
            { name: "Annual Report 2024.pdf", type: "file", icon: "ðŸ“•", owner: "saya", modified: "12 Des 2024", size: "8.9 MB" },
            { name: "Profile Picture.jpg", type: "image", icon: "ðŸ–¼ï¸", owner: "saya", modified: "11 Des 2024", size: "2.1 MB" }
        ];

        // DOM elements
        const fileTableBody = document.getElementById('fileTableBody');
        const newBtn = document.getElementById('newBtn');
        const newDropdown = document.getElementById('newDropdown');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderFileTable();
            initializeEventListeners();
        });

        function renderFileTable() {
            if (!fileTableBody) return;
            
            fileTableBody.innerHTML = mockFiles.map(file => `
                <div class="file-table-row grid grid-cols-4 gap-x-4 px-4 py-3 border-b border-gray-100 cursor-pointer items-center" onclick="openFile('${file.name}', '${file.type}')">
                    <!-- Name Column with Icon -->
                    <div class="flex items-center gap-3 min-w-[280px]">
                        <span class="file-icon text-lg flex-shrink-0">${file.icon}</span>
                        <span class="text-sm text-gray-800 font-normal truncate truncate-filename">${file.name}</span>
                    </div>
                    
                    <!-- Owner Column -->
                    <div class="flex items-center justify-center gap-2 text-sm text-gray-500 min-w-[120px]">
                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTAiIGN5PSIxMCIgcj0iMTAiIGZpbGw9IiNFNzRDM0MiLz4KPC9zdmc+" alt="Owner" class="w-5 h-5 rounded-full flex-shrink-0">
                        <span class="truncate">${file.owner}</span>
                    </div>
                    
                    <!-- Modified Date Column -->
                    <div class="text-sm text-gray-500 text-center min-w-[140px] truncate">
                        ${file.modified}
                    </div>
                    
                    <!-- Size Column -->
                    <div class="flex items-center justify-between min-w-[100px]">
                        <span class="text-sm text-gray-500 flex-grow text-center">${file.size}</span>
                        <button class="p-1 rounded hover:bg-gray-200 transition-colors ml-2 flex-shrink-0" onclick="event.stopPropagation(); showFileMenu('${file.name}')">
                            <span class="material-icons text-gray-500 text-lg">more_vert</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function initializeEventListeners() {
            // + New button dropdown functionality
            newBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleDropdown();
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!newDropdown.contains(e.target) && !newBtn.contains(e.target)) {
                    closeDropdown();
                }
            });

            // Dropdown menu items
            document.getElementById('newFolder').addEventListener('click', function() {
                alert('New Folder clicked!');
                closeDropdown();
            });

            document.getElementById('fileUpload').addEventListener('click', function() {
                alert('File Upload clicked!');
                closeDropdown();
            });

            document.getElementById('urlUpload').addEventListener('click', function() {
                alert('URL Upload clicked!');
                closeDropdown();
            });

            // View toggle buttons
            const viewBtns = document.querySelectorAll('.view-btn');
            viewBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const view = this.getAttribute('data-view');
                    toggleView(view, this);
                });
            });
        }

        function toggleDropdown() {
            if (newDropdown.classList.contains('hidden')) {
                newDropdown.classList.remove('hidden');
                newDropdown.style.opacity = '0';
                newDropdown.style.transform = 'translateY(-10px)';
                
                setTimeout(() => {
                    newDropdown.style.transition = 'all 0.2s ease-out';
                    newDropdown.style.opacity = '1';
                    newDropdown.style.transform = 'translateY(0)';
                }, 10);
            } else {
                closeDropdown();
            }
        }

        function closeDropdown() {
            newDropdown.style.transition = 'all 0.15s ease-in';
            newDropdown.style.opacity = '0';
            newDropdown.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                newDropdown.classList.add('hidden');
                newDropdown.style.transition = '';
            }, 150);
        }

        function toggleView(view, btn) {
            document.querySelectorAll('.view-btn').forEach(b => {
                b.classList.remove('active', 'bg-blue-50', 'border-blue-600', 'text-blue-600');
                b.classList.add('text-gray-500');
            });
            
            btn.classList.add('active', 'bg-blue-50', 'border-blue-600', 'text-blue-600');
            btn.classList.remove('text-gray-500');
            
            console.log(`Switched to ${view} view`);
        }

        function openFile(name, type) {
            if (type === 'folder') {
                alert(`Membuka folder: ${name}`);
            } else {
                alert(`Membuka file: ${name}`);
            }
        }

        function showFileMenu(name) {
            alert(`Menu untuk: ${name}`);
        }

        // Mobile menu toggle
        document.querySelector('.menu-btn').addEventListener('click', function() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('hidden');
        });

        // Responsive behavior
        function handleResize() {
            if (window.innerWidth < 768) {
                const sidebar = document.querySelector('aside');
                sidebar.classList.add('absolute', 'z-40', 'h-full');
            } else {
                const sidebar = document.querySelector('aside');
                sidebar.classList.remove('absolute', 'z-40', 'h-full', 'hidden');
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
